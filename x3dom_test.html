<html> 
        <head> 
            <title>Example X3DOM page</title> 			
            <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='https://open-math-book.github.io/PTX-SolidModels/x3dom.css'></link> 
            <style>
            body {
                margin:0;
                padding:10px;
            }
            #3dViewer {
                width: 100%;
                height: 500px;
                border: 0px; 
            }
            </style>
	    <script>
	/**
	 * Using a switching node to turn some elements on and off
	 * 
	 * @param nodeId number: New node id to set (starting from 0, or -1 to hide all of them)
	 */
	function spheresOnOff(nodeId)
	{
	    var sw1 = document.getElementById("sphereSwitcher");

	    sw1.setAttribute("whichChoice", nodeId);
	    
	    if(nodeId == -1)
	    	document.getElementById("visNode").innerHTML = "No node visible!";
	    else
	    	document.getElementById("visNode").innerHTML = "Showing node # "+nodeId;
	}
	function conesOnOff(nodeId)
	{
	    var sw2 = document.getElementById("coneSwitcher");

	    sw2.setAttribute("whichChoice", nodeId);
	    
	    if(nodeId == -1)
	    	document.getElementById("visNode").innerHTML = "No node visible!";
	    else
	    	document.getElementById("visNode").innerHTML = "Showing node # "+nodeId;
	}
	</script>
        </head> 
        <body> 
            <center><h1>Monge's Circle Theorem</h1></center>
            
            <x3d id='3dViewer'> 
                <scene> 
			 <inline url="https://open-math-book.github.io/PTX-SolidModels/Monge.x3d"> </inline> 
                </scene> 
            </x3d>
		
<div style="margin-left: 550px">
    <b>spheres</b><br>
    off <input type="range" id="sliderShadowIntesity" min="-1" max="0" step="1" value="0" onchange="spheresOnOff(this.value)"/> on
	<br><br>
	<span id="visNode" style="color:#00CC00">Showing node # 0</span>
</div>
<div style="margin-left: 550px">
    <b>cones</b><br>
    off <input type="range" id="sliderShadowIntesity" min="-1" max="0" step="1" value="0" onchange="conesOnOff(this.value)"/> on
	<br><br>
	<span id="visNode" style="color:#00CC00">Showing node # 0</span>
</div>
        </body> 
    </html>
