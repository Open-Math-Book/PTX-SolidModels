<html> 
        <head> 
            <title>My first X3DOM page</title> 			
            <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
        </head> 
        <body> 
            <h1>X3DOM test</h1> 
            <p> 
                This is my first html page with some 3d objects in it via X3DOM. 
            </p> 
            <x3d width='600px' height='400px'> 
                <scene> 
                    <Viewpoint id="main" position="50 50 50" orientation="-50 -50 -50 0" description="camera">
                    </Viewpoint>
                    <shape>
                        <appearance> 
                            <material diffuseColor='1 0 0'></material> 
                        </appearance>             
                        <inline url="https://open-math-book.github.io/PTX-SolidModels/mobius.x3d"> 
                        </inline>
                    </shape> 
                </scene> 
            </x3d> 
        </body> 
    </html>
