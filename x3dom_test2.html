<html> 
        <head> 
            <title>Example X3DOM page</title> 			
            <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='https://open-math-book.github.io/PTX-SolidModels/x3dom.css'></link> 
            <style>
            body {
                margin:0;
                padding:10px;
            }
            #3dViewer {
                width: 100%;
                height: 500px;
                border: 0px; 
            }
            </style>
	    <script>
	/**
	 * Using a switching node to turn some elements on and off
	 * 
	 * @param nodeId number: New node id to set (starting from 0, or -1 to hide all of them)
	 */
	function spheresOnOff(nodeId)
	{
	    var sw1 = document.getElementById("Monge__sphereSwitcher");

	    sw1.setAttribute("whichChoice", nodeId);
	
	}
	function conesOnOff(nodeId)
	{
	    var sw2 = document.getElementById("Monge__coneSwitcher");

	    sw2.setAttribute("whichChoice", nodeId);
	    
	}
	</script>
        </head> 
        <body> 
            <center><h1>Embedding Fano's Plane on Steiner's Roman surface</h1></center>
            
            <x3d id='3dViewer'> 
                <scene> 
			 <inline nameSpaceName="Roman" url="https://open-math-book.github.io/PTX-SolidModels/Roman-large.x3d"> </inline> 
                </scene> 
            </x3d>
		
    </html>
