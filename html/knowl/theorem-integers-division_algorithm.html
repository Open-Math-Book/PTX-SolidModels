<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">2.2.1</span><span class="title">Division Algorithm</span>
</h5>
<p id="p-267">Let \(a\) and \(b\) be integers, with \(b \gt 0\text{.}\)  Then there exist unique integers \(q\) and \(r\) such that
\begin{equation*}
a = bq + r
\end{equation*}
where \(0 \leq r \lt b\text{.}\)</p></article><div class="posterior"><div><a knowl="./knowl/proof-8.html" knowl-id="xref-proof-8" alt="Proof 2.2.1.1 " title="Proof 2.2.1.1 ">Proof</a></div></div>
