<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group and \(a\) and \(b\) be any two elements in \(G\text{.}\). Then the equations \(ax = b\) and \(xa = b\) have unique solutions in \(G\text{.}\).</p>
