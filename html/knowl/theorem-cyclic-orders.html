<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">4.0.13</span>
</h5>
<p id="p-614">Let \(G\) be a cyclic group of order \(n\) and suppose that \(a \in G\) is a generator of the group.  If \(b = a^k\text{,}\) then the order of \(b\) is \(n/d\text{,}\) where \(d = \gcd(k,n)\text{.}\)</p></article><div class="posterior"><div><a knowl="./knowl/proof-24.html" knowl-id="xref-proof-24" alt="Proof 4.0.13.1 " title="Proof 4.0.13.1 ">Proof</a></div></div>
