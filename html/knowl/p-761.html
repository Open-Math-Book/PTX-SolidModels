<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be an abelian group of order \(pq\) where \(\gcd(p,q) = 1\text{.}\).  If \(G\) contains elements \(a\) and \(b\) of order \(p\) and \(q\) respectively, then show that \(G\) is cyclic.</p>
