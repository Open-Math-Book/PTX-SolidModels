<span class="type">Proposition</span><span class="codenumber">4.0.20</span>
</h5>
<p id="p-627">Let \(z = r \cis \theta\) and \(w = s \cis \phi\) be two nonzero complex numbers. Then
\begin{equation*}
zw = r s \cis( \theta + \phi).
\end{equation*}
