<p id="p-523">Find all the subgroups of the symmetry group of an equilateral triangle.</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-33" id="hint-33"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-33" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-524">\(H_1 = \{ id \}\text{,}\) \(H_2 = \{ id, \rho_1, \rho_2 \}\text{,}\) \(H_3 = \{ id, \mu_1 \}\text{,}\) \(H_4 = \{ id, \mu_2 \}\text{,}\) \(H_5 = \{ id, \mu_3 \}\text{,}\) \(S_3\text{.}\)</p></span></span> </article><span class="incontext"><a href="exercises-groups.html#exercise-105">in-context</a></span>
