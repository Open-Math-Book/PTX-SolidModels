<p id="p-172">Let \(f :A \rightarrow B\) and \(g : B \rightarrow C\) be invertible mappings; that is, mappings such that \(f^{-1}\) and \(g^{-1}\) exist. Show that \((g \circ f)^{-1} =f^{-1} \circ g^{-1}\text{.}\)</p></article><span class="incontext"><a href="exercises-sets.html#exercise-19">in-context</a></span>
