<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>It is convenient to have a set with no elements in it.  This set is called the <em class="terminology">empty set</em> and is denoted by \(\emptyset\text{.}\).  Note that the empty set is a subset of every set. </p>
