<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Notice that \([0] \cup [1] \cup [2] = {\mathbb Z}\) and also that the sets are disjoint.  The sets \([0]\text{,}\), \([1]\text{,}\), and \([2]\) form a partition of the integers.</p>
