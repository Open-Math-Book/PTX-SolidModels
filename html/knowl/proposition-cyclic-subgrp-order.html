<p id="p-611">Let \(G\) be a cyclic group of order \(n\) and suppose that \(a\) is a generator for  \(G\text{.}\) Then \(a^k=e\) if and only if \(n\) divides \(k\text{.}\)</p></article><div class="posterior"><div><a knowl="./knowl/proof-23.html" knowl-id="xref-proof-23" alt="Proof 4.0.12.1 " title="Proof 4.0.12.1 ">Proof</a></div></div>
