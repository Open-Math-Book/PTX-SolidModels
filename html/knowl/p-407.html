<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> The law of composition is <em class="terminology">associative</em>. That is, 
\begin{equation*}
(a \circ b) \circ c = a \circ (b \circ c) 
\end{equation*}
 for \(a, b, c \in G\text{.}\).</p>
