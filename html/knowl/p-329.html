<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(a\) and \(b\) be integers such that \(\gcd(a,b) = 1\text{.}\).  Let \(r\) and \(s\) be integers such that \(ar + bs =1\text{.}\).  Prove that 
                
\begin{equation*}
\gcd(a,s) = \gcd(r,b) = \gcd(r,s) =  1.
\end{equation*}
</p>
