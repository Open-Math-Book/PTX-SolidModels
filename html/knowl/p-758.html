<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The identity element in any group has finite order. Let \(g, h \in G\) have orders \(m\) and \(n\text{,}\), respectively. Since \((g^{-1})^m = e\) and \((gh)^{mn} = e\text{,}\), the elements of finite order in \(G\) form a subgroup of \(G\text{.}\).</p>
