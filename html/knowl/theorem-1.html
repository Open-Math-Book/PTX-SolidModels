<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">1.2.3</span><span class="title">De Morgan's Laws</span>
</h5>
<p id="p-70">Let \(A\) and \(B\) be sets. Then</p>
<ol id="ol-2" style="list-style-type: decimal;">
<li id="li-29"><p id="p-71">\((A \cup B)' = A' \cap B'\text{;}\)</p></li>
<li id="li-30"><p id="p-72">\((A \cap B)' = A' \cup B'\text{.}\)</p></li>
</ol></article><div class="posterior"><div><a knowl="./knowl/proof-2.html" knowl-id="xref-proof-2" alt="Proof 1.2.3.1 " title="Proof 1.2.3.1 ">Proof</a></div></div>
