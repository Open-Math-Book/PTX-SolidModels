<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <em class="terminology">complex numbers</em> are defined as 
\begin{equation*}
{\mathbb C} = \{ a + bi : a, b \in {\mathbb R} \},
\end{equation*}
 where \(i^2 = -1\text{.}\).  If \(z = a + bi\text{,}\), then \(a\) is the <em class="terminology">real part</em> of \(z\) and \(b\) is the <em class="terminology">imaginary part</em> of \(z\text{.}\).</p>
