<p>(1) We must show that
                    
\begin{equation*}
h \circ (g \circ f) = (h \circ g) \circ f.
\end{equation*}

                For \(a \in A\) we have
\begin{align*}
(h \circ (g \circ f))(a) &amp; = h((g \circ f)(a))\\
&amp; = h(g(f(a))) \\
&amp; = (h \circ g)(f(a))\\
&amp; = ((h \circ g) \circ f)(a).
\end{align*}
</p>
