<p id="p-272">Let \(a\) and \(b\) be nonzero integers. Then there exist integers \(r\) and \(s\) such that
\begin{equation*}
\gcd( a, b) = ar + bs.
\end{equation*}
Furthermore, the greatest common divisor of \(a\) and \(b\) is unique.</p></article><div class="posterior"><div><a knowl="./knowl/proof-9.html" knowl-id="xref-proof-9" alt="Proof 2.2.2.1 " title="Proof 2.2.2.1 ">Proof</a></div></div>
