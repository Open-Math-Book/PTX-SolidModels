<p id="p-538">Prove or disprove: If \(H\) and \(K\) are subgroups of a group \(G\text{,}\) then \(H K = \{hk : h \in H \text{ and } k \in K \}\) is a subgroup of \(G\text{.}\) What if \(G\) is abelian?</p></article><span class="incontext"><a href="exercises-groups.html#exercise-117">in-context</a></span>
