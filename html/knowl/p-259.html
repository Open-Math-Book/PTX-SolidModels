<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(S = \{ n \in {\mathbb N} : n \geq 1 \}\text{.}\). Then \(1 \in S\text{.}\).  Now assume that \(n \in S\text{;}\); that is, \(n \geq 1\text{.}\).  Since \(n+1 \geq 1\text{,}\), \(n+ 1 \in S\text{;}\); hence, by induction, every natural number is greater than or equal to 1.</p>
