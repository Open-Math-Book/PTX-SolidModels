<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> For each element \(a \in G\text{,}\), there exists an <em class="terminology">inverse element</em> in G, denoted by \(a^{-1}\text{,}\), such that 
\begin{equation*}
a \circ a^{-1} = a^{-1} \circ a = e. 
\end{equation*}
</p>
