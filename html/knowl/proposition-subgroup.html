<article class="theorem-like"><h5 class="heading">
<span class="type">Proposition</span><span class="codenumber">3.3.8</span>
</h5>
<p id="p-465">Let \(H\) be a subset of a group \(G\text{.}\)  Then \(H\) is a subgroup of \(G\) if and only if \(H \neq \emptyset\text{,}\) and whenever \(g, h \in H\) then \(gh^{-1}\) is in \(H\text{.}\)</p></article><div class="posterior"><div><a knowl="./knowl/proof-19.html" knowl-id="xref-proof-19" alt="Proof 3.3.8.1 " title="Proof 3.3.8.1 ">Proof</a></div></div>
