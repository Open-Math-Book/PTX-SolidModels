<li id="li-85"><p id="p-392">There are both additive and multiplicative identities:
\begin{align*}
a + 0  &amp; \equiv  a \pmod{ n}\\
a \cdot  1  &amp; \equiv  a \pmod{ n}.
\end{align*}
