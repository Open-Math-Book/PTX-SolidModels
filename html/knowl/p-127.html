<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If we consider the equivalence relation established by the integers modulo 3, then
\begin{align*}
{[0]} &amp; = \{ \ldots, -3, 0, 3, 6, \ldots \},\\
{[1]} &amp; = \{ \ldots, -2, 1, 4, 7, \ldots \},\\
{[2]} &amp; = \{ \ldots, -1, 2, 5, 8, \ldots \}.
\end{align*}
</p>
