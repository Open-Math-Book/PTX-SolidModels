<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a finite cyclic group of order \(n\) generated by \(x\text{.}\). Show that if \(y = x^k\) where \(\gcd(k,n) = 1\text{,}\), then \(y\) must be a generator of \(G\text{.}\).</p>
