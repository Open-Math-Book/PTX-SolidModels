<p id="p-540">Let \(a\) and \(b\) be elements of a group \(G\text{.}\) If \(a^4b = ba\) and \(a^3 = e\text{,}\) prove that \(ab = ba\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-36" id="hint-36"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-36" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-541">Since \(a^4b = ba\text{,}\) it must be the case that \(b = a^6 b = a^2 b a\text{,}\) and we can conclude that \(ab = a^3 b a = ba\text{.}\)</p></span></span> </article><span class="incontext"><a href="exercises-groups.html#exercise-119">in-context</a></span>
