<p id="p-532">Let \(G\) be the group of \(2 \times 2\) matrices under addition and
\begin{equation*}
H =
\left\{
\begin{pmatrix}
a &amp; b \\
c &amp; d
\end{pmatrix} :
a + d = 0
\right\}.
\end{equation*}
Prove that \(H\) is a subgroup of \(G\text{.}\)</p></article><span class="incontext"><a href="exercises-groups.html#exercise-112">in-context</a></span>
