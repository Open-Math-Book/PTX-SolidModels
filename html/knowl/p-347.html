<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Using the fact that 2 is prime, show that there do not exist integers \(p\) and \(q\) such that \(p^2 = 2 q^2\text{.}\). Demonstrate that therefore \(\sqrt{2}\) cannot be a rational number.</p>
