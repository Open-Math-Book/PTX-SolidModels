<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The command <tt class="code-inline tex2jax_ignore">xgcd(a,b)</tt> (“eXtended GCD”) returns a triple where the first element is the greatest common divisor of \(a\) and \(b\) (as with the <tt class="code-inline tex2jax_ignore">gcd(a,b)</tt> command above), but the next two elements are values of \(r\) and \(s\) such that \(ra+sb=\gcd(a,b)\text{.}\).</p>
