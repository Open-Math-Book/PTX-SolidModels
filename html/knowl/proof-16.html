<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p id="p-431">Observe that \(a^{-1} (a^{-1})^{-1} = e\text{.}\) Consequently, multiplying both sides of this equation by \(a\text{,}\) we have
\begin{equation*}
(a^{-1})^{-1} = e (a^{-1})^{-1} = a a^{-1} (a^{-1})^{-1} = ae = a.
\end{equation*}
</p></article><span class="incontext"><a href="section-groups-define.html#proof-16">in-context</a></span>
