<li id="li-84"><p id="p-391">Addition and multiplication are associative:
\begin{align*}
(a + b) + c  &amp; \equiv  a + (b + c)\pmod{ n}\\
(a  b)  c    &amp; \equiv  a   (b  c) \pmod{ n}.
\end{align*}
</p></li></article><span class="incontext"><a href="section-mod-n-sym.html#li-84">in-context</a></span>
