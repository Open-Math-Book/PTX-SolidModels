<p>Given the groups  \({\mathbb R}^{\ast}\) and \({\mathbb Z}\text{,}\), let \(G = {\mathbb R}^{\ast}  \times {\mathbb Z}\text{.}\). Define a binary operation \(\circ\) on \(G\) by \((a,m) \circ (b,n) = (ab, m + n)\text{.}\). Show that \(G\) is a group under this operation.</p>
