<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(z = r \cis  \theta\) be a nonzero complex number. Then 
\begin{equation*}
[r \cis \theta  ]^n = r^n \cis( n \theta)
\end{equation*}
 for \(n = 1, 2, \ldots\text{.}\).</p>
