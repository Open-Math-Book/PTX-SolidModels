<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>There are both additive and multiplicative identities:
\begin{align*}
a + 0  &amp; \equiv  a \pmod{ n}\\
a \cdot  1  &amp; \equiv  a \pmod{ n}.
\end{align*}
</p>
