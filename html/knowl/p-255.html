<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A  nonempty subset \(S\) of \({\mathbb Z}\) is <em class="terminology">well-ordered</em> if \(S\) contains a least element.  Notice that the set \({\mathbb Z}\) is not well-ordered since it does not contain a smallest element.  However, the natural numbers are well-ordered.</p>
