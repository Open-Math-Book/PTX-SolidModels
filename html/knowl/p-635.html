<p>If \(z^n = 1\text{,}\), then the \(n\)th roots of unity are 
\begin{equation*}
z = \cis\left( \frac{2 k \pi}{n } \right),
\end{equation*}
 where \(k = 0, 1, \ldots, n-1\text{.}\). Furthermore, the \(n\)th roots of unity form a cyclic subgroup of \({\mathbb T}\) of order \(n\)</p>
