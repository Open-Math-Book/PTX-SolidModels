<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p id="p-259">Let \(S = \{ n \in {\mathbb N} : n \geq 1 \}\text{.}\) Then \(1 \in S\text{.}\)  Now assume that \(n \in S\text{;}\) that is, \(n \geq 1\text{.}\)  Since \(n+1 \geq 1\text{,}\) \(n+ 1 \in S\text{;}\) hence, by induction, every natural number is greater than or equal to 1.</p></article><span class="incontext"><a href="section-math-induction.html#proof-6">in-context</a></span>
