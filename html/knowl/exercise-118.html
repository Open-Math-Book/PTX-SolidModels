<p id="p-539">Let \(G\) be a group and \(g \in G\text{.}\) Show that
\begin{equation*}
Z(G) = \{ x \in G : gx = xg \text{ for all } g \in G \}
\end{equation*}
is a subgroup of \(G\text{.}\) This subgroup is called the <em class="terminology">center</em> of \(G\text{.}\) </p></article><span class="incontext"><a href="exercises-groups.html#exercise-118">in-context</a></span>
