<p id="p-545">Let \(H\) be a subgroup of \(G\) and
\begin{equation*}
C(H) = \{ g \in G : gh = hg \text{ for all } h \in H \}.
\end{equation*}
Prove \(C(H)\) is a subgroup of \(G\text{.}\)  This subgroup is called the <em class="terminology">centralizer</em> of \(H\) in \(G\text{.}\)</p></article><span class="incontext"><a href="exercises-groups.html#exercise-123">in-context</a></span>
