<p id="p-756">Suppose that \(G\) is a group and let \(a\text{,}\) \(b \in G\text{.}\) Prove that if \(|a| = m\) and \(|b| = n\) with \(\gcd(m,n) = 1\text{,}\) then \(\langle a \rangle \cap \langle b \rangle  = \{ e \}\text{.}\)</p></article><span class="incontext"><a href="exercises-cyclic.html#exercise-164">in-context</a></span>
