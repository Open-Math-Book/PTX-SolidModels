<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>(1) Observe that
\begin{align*}
A \cup A &amp; =  \{ x :  x \in A \text{ or } x \in A \}\\
&amp; =  \{ x : x \in A \}\\
&amp; =  A\\
\end{align*}
and
\begin{align*}
A \cap A &amp; =  \{ x : x \in A \text{ and } x \in A \}\\
&amp; =  \{ x : x \in A  \}\\
&amp; =  A.
\end{align*}
</p>
