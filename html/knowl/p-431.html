<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> Observe that \(a^{-1} (a^{-1})^{-1} = e\text{.}\). Consequently, multiplying both sides of this equation by \(a\text{,}\), we have 
\begin{equation*}
(a^{-1})^{-1} = e (a^{-1})^{-1} = a a^{-1} (a^{-1})^{-1} = ae = a.
\end{equation*}
</p>
