<p>Suppose you wish to show that an object <!--Style me with CSS--><em>exists</em> and is <!--Style me with CSS--><em>unique</em>.  First show that there actually is such an object.  To show that it is unique, assume that there are two such objects, say \(r\) and \(s\text{,}\), and then show that \(r = s\text{.}\).</p>
