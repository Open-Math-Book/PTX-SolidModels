<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Prove the Leibniz rule for \(f^{(n)} (x)\text{,}\), where \(f^{(n)}\) is the \(n\)th derivative of \(f\text{;}\); that is, show that 
                
\begin{equation*}
(fg)^{(n)}(x) = \sum_{k = 0}^{n} \binom{n}{k} f^{(k)}(x) g^{(n - k)}(x).
\end{equation*}
</p>
