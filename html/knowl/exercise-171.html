<p id="p-764">Prove that if \(G\) has no proper nontrivial subgroups, then \(G\) is a cyclic group.</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-50" id="hint-50"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-50" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-765">If \(g\) is an element distinct from the identity in \(G\text{,}\) \(g\) must generate \(G\text{;}\) otherwise, \(\langle g \rangle\) is a nontrivial proper subgroup of \(G\text{.}\)</p></span></span> </article><span class="incontext"><a href="exercises-cyclic.html#exercise-171">in-context</a></span>
