<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> There exists an element \(e \in G\text{,}\), called the <em class="terminology">identity element</em>, such that for any element \(a \in G\) 
\begin{equation*}
e \circ a = a \circ e = a. 
\end{equation*}
</p>
