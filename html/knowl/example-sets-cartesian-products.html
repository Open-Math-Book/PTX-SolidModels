<article class="example-like"><h5 class="heading">
<span class="type">Example</span><span class="codenumber">1.2.5</span>
</h5>
<p id="p-78">If \(A = \{ x, y \}\text{,}\) \(B = \{ 1, 2, 3 \}\text{,}\) and \(C = \emptyset\text{,}\) then \(A \times B\) is the set
\begin{equation*}
\{ (x, 1), (x, 2), (x, 3), (y, 1), (y, 2), (y, 3) \}
\end{equation*}
and
\begin{equation*}
A \times C = \emptyset.
\end{equation*}
</p></article><span class="incontext"><a href="section-sets-and-equivalence-relations.html#example-sets-cartesian-products">in-context</a></span>
