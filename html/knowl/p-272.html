<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(a\) and \(b\) be nonzero integers. Then there exist integers \(r\) and \(s\) such that
                        
\begin{equation*}
\gcd( a, b) = ar + bs.
\end{equation*}

                    Furthermore, the greatest common divisor of \(a\) and \(b\) is unique.</p>
