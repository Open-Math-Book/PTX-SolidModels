<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Define a function on the real numbers by
                
\begin{equation*}
f(x) = \frac{x + 1}{x - 1}.
\end{equation*}

            What are the domain and range of \(f\text{?}\)? What is the inverse of \(f\text{?}\)?  Compute \(f \circ f^{-1}\) and \(f^{-1} \circ f\text{.}\).</p>
