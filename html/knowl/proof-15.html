<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p id="p-429">Let \(a, b \in G\text{.}\) Then \(abb^{-1}a^{-1} = aea^{-1} = aa^{-1} = e\text{.}\) Similarly, \(b^{-1}a^{-1}ab = e\text{.}\) But by the previous proposition, inverses are unique; hence, \((ab)^{-1} = b^{-1}a^{-1}\text{.}\)</p></article><span class="incontext"><a href="section-groups-define.html#proof-15">in-context</a></span>
