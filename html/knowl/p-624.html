<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose that \(z = 2 \cis  60^{\circ}\text{.}\). Then 
\begin{equation*}
a = 2 \cos 60^{\circ} = 1
\end{equation*}
 and 
\begin{equation*}
b = 2 \sin 60^{\circ} = \sqrt{3}.
\end{equation*}
 Hence, the rectangular representation is \(z = 1+\sqrt{3}\, i\text{.}\).</p>
