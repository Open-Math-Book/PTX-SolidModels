<p id="p-156">Prove  \(A \setminus (B \cup C) = (A \setminus B) \cap (A \setminus C)\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-5" id="hint-5"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-5" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-157">\(A \setminus (B \cup C) = A \cap (B \cup C)' = (A \cap A) \cap (B' \cap C') = (A \cap B') \cap (A \cap C') = (A \setminus B) \cap (A \setminus C)\text{.}\)</p></span></span> </article><span class="incontext"><a href="exercises-sets.html#exercise-14">in-context</a></span>
