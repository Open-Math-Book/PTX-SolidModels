<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Given sets \(A\) and \(B\text{,}\), we can define a new set \(A \times B\text{,}\), called the <em class="terminology">Cartesian product</em>  of \(A\) and \(B\text{,}\), as a set of ordered pairs.  That is, 
                
\begin{equation*}
A \times B = \{ (a,b) : a \in A \text{ and } b \in B \}.
\end{equation*}
</p>
