<p id="p-344">Prove that there are an infinite number of primes of the form \(6n + 5\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-22" id="hint-22"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-22" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-345">Every prime must be of the form 2, 3, \(6n + 1\text{,}\) or \(6n + 5\text{.}\)   Suppose there are only finitely many primes of the form \(6k + 5\text{.}\)</p></span></span> </article><span class="incontext"><a href="exercises-integers.html#exercise-59">in-context</a></span>
