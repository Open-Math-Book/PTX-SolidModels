<p id="p-486">Give a multiplication table for the group \(U(12)\text{.}\)</p>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-hint-25" id="hint-25"><span class="heading"><span class="type">Hint</span></span></a></span><span id="hk-hint-25" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-487">

\begin{array}{c|cccc}
\cdot &amp; 1  &amp; 5  &amp; 7  &amp; 11 \\
\hline
1 &amp; 1 &amp; 5 &amp; 7 &amp; 11 \\ 5 &amp; 5 &amp; 1 &amp; 11 &amp; 7 \\
7 &amp; 7 &amp; 11 &amp; 1 &amp; 5 \\ 11 &amp; 11 &amp; 7 &amp; 5 &amp; 1
\end{array}
\end{equation*}
