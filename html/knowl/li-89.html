<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<li id="li-89"><p id="p-407">The law of composition is <em class="terminology">associative</em>. That is,
\begin{equation*}
(a \circ b) \circ c = a \circ (b \circ c) 
\end{equation*}
for \(a, b, c \in G\text{.}\)</p></li></article><span class="incontext"><a href="section-groups-define.html#li-89">in-context</a></span>
