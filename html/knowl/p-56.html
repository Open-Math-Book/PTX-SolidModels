<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We define the <em class="terminology">difference</em> of two sets \(A\) and \(B\) to be 
                
\begin{equation*}
A \setminus B = A \cap B'  = \{ x : x \in A \text{ and } x \notin B \}.
\end{equation*}
</p>
