<p id="p-199">Define a relation \(\sim\) on \({\mathbb R}^2\) by stating that \((a, b) \sim (c, d)\) if and only if \(a^2 + b^2 \leq c^2 + d^2\text{.}\) Show that \(\sim\) is reflexive and transitive but not symmetric.</p></article><span class="incontext"><a href="exercises-sets.html#exercise-26">in-context</a></span>
