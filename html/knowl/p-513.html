<p>Let \(U(n)\) be the group of units in \({\mathbb Z}_n\text{.}\). If \(n \gt 2\text{,}\), prove that there is an element \(k \in U(n)\) such that \(k^2 = 1\) and \(k \neq 1\text{.}\).</p>
