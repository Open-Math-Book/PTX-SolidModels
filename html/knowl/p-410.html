<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A group \(G\) with the property that \(a \circ b = b \circ a\) for all \(a, b \in G\) is called <em class="terminology">abelian</em> or <em class="terminology">commutative</em>.  Groups not satisfying this property are said to be  <em class="terminology">nonabelian</em> or <em class="terminology">noncommutative</em>.</p>
