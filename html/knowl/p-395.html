<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(a\) be a nonzero integer.  Then \(\gcd(a,n) = 1\) if and only if there exists a multiplicative inverse \(b\) for \(a \pmod{n}\text{;}\); that is, a nonzero integer \(b\) such that 
\begin{equation*}
a  b  \equiv 1 \pmod{ n}.
\end{equation*}
</p>
