<p id="p-745">Let \(a, b \in G\text{.}\)  Prove the following statements.</p>
<ol id="ol-33" style="list-style-type: lower-alpha;">
<li id="li-187"><p id="p-746">The order of \(a\) is the same as the order of \(a^{-1}\text{.}\)</p></li>
<li id="li-188"><p id="p-747">For all \(g \in G\text{,}\) \(|a| = |g^{-1}ag|\text{.}\)</p></li>
<li id="li-189"><p id="p-748">The order of \(ab\) is the same as the order of \(ba\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="exercises-cyclic.html#exercise-157">in-context</a></span>
