<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(G\) be a group and \(g \in G\text{.}\). Show that
            
\begin{equation*}
Z(G) = \{ x \in G : gx = xg \text{ for all } g \in G \}
\end{equation*}
 is a subgroup of \(G\text{.}\). This subgroup is called the <em class="terminology">center</em> of \(G\text{.}\). </p>
