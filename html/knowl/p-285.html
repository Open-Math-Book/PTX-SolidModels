<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let \(p\) be an integer such that \(p \gt 1\text{.}\).  We say that \(p\) is a <em class="terminology">prime number</em>, or simply \(p\) is <em class="terminology">prime</em>, if the only positive numbers that divide \(p\) are 1 and \(p\) itself.  An integer \(n \gt 1\) that is not prime is said to be <em class="terminology">composite</em>.</p>
